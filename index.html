<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Altschool Holiday Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <div class="navbar">
      <a href="#">Login</a>
      <a href="#">Registration</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </nav>
  <div class = "title">
    <h1> Welcome To Circle 343 Registration Page</h1>
    <h3>Kindly fill the form below</h3>
  </div>
  <div class="new-form">
    <form>
      <input type="text" class="input-field" placeholder="First name" required>
      <input type="text" class="input-field" placeholder="Last name" required>
      <input type="text" class="input-field" placeholder="User Id" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <input type="email" class="input-field" placeholder="Email Address" required>
      <input type="tel" class="input-field" placeholder="Phone number" required>
      <input type="checkbox" class="check-box"><span> I agree to the terms and condition</span>
      <br>
      
      <button class="btn">Register</button>
    </form>

    <div class="form-box">
    <div class="social-icons">
      <ul>
     <li><a href="#"><i class="fab fa-facebook-f"></i></a> 
     </li>
		 <li><a href="#"><i class="fab fa-instagram"></i></a></li>
		 <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
     </ul>
    </div>
    
  </div>
  </div>
  
  <script src="script.js"></script>

 <!--
