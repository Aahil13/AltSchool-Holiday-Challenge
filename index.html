<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Altschool Holiday Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />

    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="title">
        <h1>Phonie App 😎</h1>
        <h3>Want to know your network provider? <br />Fill the form 💯</h3>
      </div>
      <form>
        <input
          type="text"
          class="input-field name-text"
          placeholder="Nickname 👇"
          required
        />
        <input
          type="number"
          class="input-field number-input"
          placeholder="Phone number 📱"
          required
        />
        <small
        class="reply"
          ><img
            class="network-img"
            src="./img/smile.svg"
            alt="network provider logo"
        /></small>
        <button class="btn">Check Number ❗</button>
      </form>
    </main>
    <div class="form-box">
      <div class="social-icons">
        <ul>
          <li>
            <a href="https://github.com/Aahil13/AltSchool-Holiday-Challenge"
              ><i class="fab fa-2x fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
